      <mat-icon>menu</mat-icon>&nbsp;Angular Material Sidenav
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-button" [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/home">Die Marktseite</a>

        routerLink="/step1">Schritt 1 - nur ein Request - anzeige als JSON</a>
